<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"><title>Bless Model</title><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script><script type="text/javascript">emailjs.init("AuIWSEGeETBqqMYQf")</script><script type="text/javascript">window.onload=function(){document.getElementById("contact-form").addEventListener("submit",(function(n){n.preventDefault(),emailjs.sendForm("contact_service","contact_form",this).then((function(){console.log("SUCCESS!")}),(function(n){console.log("FAILED...",n)}))}))}</script><style>*{cursor:none}.body{cursor:none}.cursor{pointer-events:none}.cursor__ball{position:absolute;top:0;left:0;mix-blend-mode:difference;z-index:1000}.cursor__ball circle{fill:#f7f8fa}</style><script defer="defer" src="/bless-model/static/js/main.9a46a895.js"></script><link href="/bless-model/static/css/main.2c6d208f.css" rel="stylesheet"></head><body><div class="cursor" scroll="no"><div class="cursor__ball cursor__ball--big"><svg height="30" width="30"><circle cx="15" cy="15" r="12" stroke-width="0"></circle></svg></div><div class="cursor__ball cursor__ball--small" scroll="no"><svg height="10" width="10"><circle cx="5" cy="5" r="4" stroke-width="0"></circle></svg></div></div><script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script><script>const $bigBall=document.querySelector(".cursor__ball--big"),$smallBall=document.querySelector(".cursor__ball--small"),$hoverables=document.querySelectorAll(".hoverable");document.body.addEventListener("mousemove",onMouseMove);for(let e=0;e<$hoverables.length;e++)$hoverables[e].addEventListener("mouseenter",onMouseHover),$hoverables[e].addEventListener("mouseleave",onMouseHoverOut);function onMouseMove(e){TweenMax.to($bigBall,.4,{x:e.pageX-15,y:e.pageY-15,scale
