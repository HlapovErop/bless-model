<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

	<title>Bless Model</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('1_Kcf2KAOCEPlZjT4');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
               // this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <style>
      .cursor{
        display: none;
      }
      #trail-cursor {
        position: fixed;
        border-radius: 0;
        transform-origin: center center;
        mix-blend-mode: difference;
        top: 0;
        left: 0;
        z-index: 10000000000000000000000000000000000000000;
      }
      .circle {
        pointer-events: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #f8dc5d;
        position: absolute;
        top: 0;
        left: 0;
      }
    
      @media (max-width:500px) {
        #trail-cursor {
          display: none;
        }
      }
    </style>



  </head>
  <body>

    <div id="trail-cursor" data-circle="20"></div>
    <div class="cursor" scroll="no">
        <div class="cursor__ball cursor__ball--big ">
          <svg height="30" width="30">
            <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
          </svg>
        </div>
        
        <div class="cursor__ball cursor__ball--small" scroll="no">
          <svg height="10" width="10">
            <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
          </svg>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
      <script>

        let trailCursor = document.querySelector("#trail-cursor");
        let circles = trailCursor.getAttribute("data-circle");
        let coords = {
          x: 0,
          y: 0
        };
        
        for (i = 0; i < circles; i++) {
          let div = document.createElement("div");
          div.className = "circle";
          trailCursor.appendChild(div);
        }
        
        let allCricles = document.querySelectorAll(".circle");
        allCricles.forEach((el) => {
          el.x = 0;
          el.y = 0;
        });
        
        window.addEventListener("mousemove", function (e) {
          coords.x = e.clientX;
          coords.y = e.clientY;
        });
        
        function animeCircle() {
          let x = coords.x;
          let y = coords.y;
        
          allCricles.forEach((el, index) => {
            el.style.left = x - el.clientHeight / 2 + "px";
            el.style.top = y - el.clientHeight / 2 + "px";
        
            el.style.scale = (allCricles.length - index) / allCricles.length;
        
            el.x = x;
            el.y = y;
        
            let nxtCrcl = allCricles[index + 1] || allCricles[0];
            x += (nxtCrcl.x - x) * 0.3;
            y += (nxtCrcl.y - y) * 0.3;
          });
        
          requestAnimationFrame(animeCircle);
        }
        
        animeCircle();
    
      </script>
    <div id="root">
    </div>
  </body>
</html>
